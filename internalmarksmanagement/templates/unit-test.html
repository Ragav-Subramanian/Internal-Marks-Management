<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>INTERNAL MARKS ENTRY PORTAL</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style media="screen">
	h1{
		text-align: center;
		color: white;
	}
	h2{
		text-align:center;
		margin-top: -70px;
		color: aqua;
	}	
	#customer-button{
		padding: 10px;
		color: white;
		background-color: #009578;
		border: 1px solid #000;
		border-radius: 5px;
	}
	#customer-button:hover{
		background-color: #00b28f;
	}
	#customer-text{
		margin-left: 10px;
		font-family: sans-serif;
		color: #aaa;
	}
	
</style>
	</head>
	<body>
		<section class="mass">
			<nav>
				<a href="index.html"><img src="{% static 'img/logo1.png' %}"></a>
				<div class="nav-links" id="navLinks">
					<i class="fa fa-times" onclick="hideMenu()"></i>
					<ul>
						<li><a href="index.html">HOME</a></li>
						<li><a href="teacher-space.html">Back</a></li>
					</ul>
					<img src="{% static img/moon.png' %}" id="icon">
				</div>
				<i class="fa fa-bars" onclick="showMenu()"></i>
			</nav>
			<section class="container-fluid">
				<section class="row justify-content-center">
					<div class="col-md-4 col-sm-4 col-xs-12"></div>
					<div class="col-md-4 col-sm-4 col-xs-12">
						<form class="form-container" action="marks.html" method="POST" oninput='inputPassword7.setCustomValidity(inputPassword7.value != inputPassword6.value ? "Passwords do not match." : "")'>>
							{% csrf_token %}
							<h2>unit Test 1</h2>
						  <div class="mb-3">
						    <input type="number" placeholder="Communicative English" id="na">
						  </div>
						  <div class="mb-3">
						    <input type="number" placeholder="Engineering Mathematics-1" id="regno">
						  </div>
						  <div class="mb-3">
						    <input type="number" placeholder="Engineering Physics" id="ye">
						  </div>
						   <div class="mb-3">
						    <input type="number" placeholder="Engineering Chemistry" id="dept">
						  </div>
						  <div class="mb-3">
						    <input type="number" placeholder="Problem Solving and Python Programming" id="exampleInputEmail1">
						  </div>
						  <div class="mb-3">
						    <input type="number" placeholder="Engineering Graphics" id="inputPassword6">
						  </div>
						  <div>
						  	<input type="file" id="real-file" hidden="hidden" />
						  	<button type="button" id="customer-button">Choose a File</button>
						  	<span id="customer-text">No file Choosen,yet,</span>
						  </div>	
						  <input class="button1" type="submit" value="Upload" id="button1">
						</form>
					</div>
					<div class="col-md-4 col-sm-4 col-xs-12"></div>	
				</section>
		</section>
		</section>
		<!----- javaScript for toggel menu---->

		<script>
			var navLinks = document.getElementById("navLinks");
			function showMenu(){
				navLinks.style.right = "0";
			}
			function hideMenu(){
				navLinks.style.right = "-200px";
			}
		</script>
		<script>
			var icon = document.getElementById("icon");

			icon.onclick= function(){
				document.body.classList.toggle("dark-theme");
				if(document.body.classList.contains("dark-theme")){
					icon.src = "{% static 'img/sun.png' %}";
				}else{
					icon.src = "{% static 'img/moon.png' %}";
				}
			}
		</script>
		<script type="text/javaScript">
			const realFileBtn = document.getElementById("real-file");
			const customBtn = document.getElementById("customer-button");
			const customtext = document.getElementById("customer-text");

			customBtn.addEventListener("click",function(){
				realFileBtn.click();
			});

			realFileBtn.addEventListener("change",function(){
				if(realFileBtn.value){
					customtext.innerHTML = realFileBtn.value;
				}else{
					customtext.innerHTML = "No file Choosen,yet,";
				}
			});
		</script>
		<footer>
			<div class="footer-content">
				<h3> About Us</h3>
				<p>This is most trusted website and it is approved by 5k colleges around india. And we have more than 5 colleges in abroad.<br>The World's Biggest IME Portal</p>
				<ul class="social">
					<a style="padding-left: 25px;" herf=""><i class="fa fa-facebook"></i></a>
					<a style="padding-left: 25px;" herf=""><i class="fa fa-twitter"></i></a>
					<a style="padding-left: 25px;" herf=""><i class="fa fa-instagram"></i></a>
					<a style="padding-left: 25px;" herf=""><i class="fa fa-linkedin"></i></a>
				</ul>
			</div>
			<div class="footer-bottom">
				<p>Made with<a href=""><i class="fa fa-heart-o"></i></a>By BBRJ</p>
			</div>
		</footer>










		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
